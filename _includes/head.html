<head>
  <meta charset="UTF-8">


  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:site_name" content="{{ site.title }}">

  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">

	<link rel="stylesheet preload" href="/style.css" type="text/css" />
	<link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="icon" href="/favicon.ico/" type="image/x-icon" />
	<link rel="icon" href="/assets/favicon.png" type="image/png" />
	<link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon-120.png" type="image/png" />
	<link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon-152.png" type="image/png" />
	<link rel="apple-touch-icon" sizes="157x157" href="/assets/favicon-157.png" type="image/png" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon-180.png" type="image/png" />
	<meta name="theme-color" content="#86BBD8" />
	<meta property="og:type" content="website" />
	<meta property="og:article:published_time" content="{{ page.date | date_to_xmlschema }}" />
	<meta property="article:modified_time" content="{% if page.updated %}{{ page.updated }}{% else %}{{ page.last_modified_at | date_to_xmlschema }}{% endif %}" />

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"/>
  {% else %}
  <meta property="og:description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}"/>
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  {% endif %}

  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="https://tommi.space">
  {% endif %}

  <meta property="og:url" content="{{ page.url | absolute_url }}" />

  {% if page.image %}
  <meta property="og:image" content="{{ page.image }}">
  {% endif %}

  <title>
    {% if page.id == "home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &mdash; {{ site.title }}
    {% endif %}
  </title>

  <!-- Plausible Analytics -->
  <script async defer data-domain="pise-notes.club" src="https://stats.pise-notes.club/js/index.js"></script>

  <!-- LaTeX support -->
	<script>
		MathJax = {
			tex: {
				inlineMath: [['$', '$'], ['\\(', '\\)']]
			},
			svg: {
				fontCache: 'global'
			}
		};
	</script>
	<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
	</script>

</head>
